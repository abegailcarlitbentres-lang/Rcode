{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>{{ survey.title }}</h2>
    <p>{{ survey.description }}</p>

    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-4">
                <label class="form-label fw-bold">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit Survey</button>
    </form>
</div>
{% endblock %}
